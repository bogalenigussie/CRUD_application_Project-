<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>CRUD APPLICATION</title>
  </head>
  <body>
    <!-- header -->
        <header id="header">
          <nav>
            <div class="container">
               <div class="text-center">
                  <a href="/" class="nav-brand text-dark">User Management System</a>
               </div>
            </div>
           </nav>
        </header>
    <!-- /header -->
  <!-- main section of the website -->
    <main  id="site-main">
        <div class="container">
            <div class="box-nav d-flex justify-between">
                <div class="filter">
                  <a href="/"><i class="fas fa-angle-double-left"></i>All_Users</a>   
               </div>
        </div>
        <div class="form-title text-center">
          <h2 class="text-dark">New user</h2>
          <span class="text-light">User the form below to create a new account</span>
        </div
        
        <!-- form handling -->
        <form id="update_user" method="POST">
           <div class="new_user">
             <div class="form-group">
               <label for="name" class="text-light">Name</label>
               <input type="hidden" name="id" value="">
               <input type="text" name="name" value="" placeholder="Noah Tolosa">
             </div>
             <div class="form-group">
              <label for="Email" class="text-light">Email</label>
              <input type="text" name="email" value="" placeholder="noah.example@hotmail.com">
            </div>
            <div class="form-group">
              <label for="gender" class="text-light">Gender</label>
         
            <div class="radio inline">
              <input type="radio" id="radio-2"name="gender" value="male">
              <label for="radio-2" class="radio-label">Male</label>
            </div>
            <div class="radio inline">
              <input type="radio" id="radio-3" name="gender" value="Female">
              <label for="radio-3" class="radio-label">Female</label>
            </div>
          </div>
          <div class="form-group">
            <label for="gender"  class="text-light">Status</label>
          <div class="radio inline">
            <input type="radio" id="radio-4" name="Status" value="active">
            <label for="radio-4" class="radio-label">active</label>
          </div>
          <div class="radio inline">
            <input type="radio" id="radio-5" name="inactive" value="Inactive">
            <label for="radio-5" class="radio-label">Inacative</label>
          </div>
          <div class="form-group">
            <button type="submit" class="btn text-dark update">Save</button>
          </div>
        </form>
    </main>
    <!-- /main section of the website -->
</body>
</html>
